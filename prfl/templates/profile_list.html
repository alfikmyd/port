    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Bio</th>
                <th>Email</th>
                <th>Location</th>
                <th>Profile Pic</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
            <tr>
                <td>{{ profile.user.username }}</td>  <!-- Fetch username from related User model -->
                <td>{{ profile.bio }}</td>
                <td>{{ profile.user.email }}</td>  <!-- Fetch email from related User model -->
                <td>{{ profile.location }}</td>
                <td>
                    {% if profile.profile_pics %}
                        <img src="{{ profile.profile_pics.url }}" alt="Profile Pic" width="50">
                    {% else %}
                        No Image
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
