<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Education</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 500px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #e62759; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Education</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Education</button>
        </form>
        <button><a href="{% url 'education_list' %}">View Education List</a></button>
        <button><a href="{% url 'add_certificate' %}">Certificate</a></button>
        <button><a href="{% url 'createProfile' %}">Back</a></button>
    </div>
</body>
</html>
