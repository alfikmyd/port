<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Certificate List</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Issuing Organization</th>
                <th>Issue Date</th>
            </tr>
            {% for certificate in certificates %}
            <tr>
                <td>{{ certificate.name }}</td>
                <td>{{ certificate.issuing_organization }}</td>
                <td>{{ certificate.issue_date }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'add_certificate' %}">Add New Certificate</a>
    </div>
</body>
</html>
